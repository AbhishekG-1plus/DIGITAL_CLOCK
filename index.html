<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK-JS</title>
    <script>
        let a;
        let date;
        let time;

        setInterval(() => {
        a = new Date();
        let date = a.toLocaleDateString();
        let time = a.getHours().toString().padStart(2,"0")+": "+a.getMinutes().toString().padStart(2,"0")+": "+a.getSeconds().toString().padStart(2,"0");
        document.getElementById('time').innerHTML = "<br>" +"    "+ time + "<br>" +"   ON   " + date;
    }, 1000);

    </script>
  </head>
  <body>
    
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="">
        <img src="IITJ_LOGO.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
        IIT JODHPUR
        </a>
    </nav>

    <div class="container"-10>
        <h1 class="display-2 text-center text-white"><strong>DIGITAL CLOCK </strong></h1>
        <span class="display-2" id="time"></span>
    </div>

    <div class="alert alert-success" style ="text-align: right;">
        <strong>Coded with love by Abhishek Gadekar!</strong>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
